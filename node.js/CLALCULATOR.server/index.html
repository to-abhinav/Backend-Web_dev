<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center; color: orangered; font-size: 5rem;">Calculator</h1>
    <form action="/" method="post" style="text-align: center;">
        <input type="text" name="num1" placeholder="First Number">
        <input type="text" name="num2" placeholder="Second Number">
        <div>
            <br>
            <input type="radio" id="Operation1" name="operator" value="+" />
            <label for="Operation1">+</label>
            <br>
            <input type="radio" id="Operation2" name="operator" value="*" />
            <label for="Operation2">*</label>
            <br>
            <input type="radio" id="Operation3" name="operator" value="/" />
            <label for="Operation3">/</label>
            <br>
            <input type="radio" id="Operation2" name="operator" value="-" />
            <label for="Operation2">-</label>
          </div>
          <br>
        <button type="submit" name="submit">Calculate</button>
    </form>

</body>
</html>
